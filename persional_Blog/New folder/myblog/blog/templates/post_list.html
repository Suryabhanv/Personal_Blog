<!-- blog/templates/blog/post_list.html -->
{% for post in posts %}
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content }}</p>
  <p><a href="{% url 'post_edit' pk=post.pk %}">Edit</a> | <a href="{% url 'post_delete' pk=post.pk %}">Delete</a></p>
{% endfor %}
